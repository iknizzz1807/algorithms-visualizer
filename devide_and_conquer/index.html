<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài toán vạch thước</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
      }
      body {
        overflow: hidden;
      }
      button {
        height: auto;
        width: auto;
        position: absolute;
        padding: 5px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }
      input {
        position: absolute;
        height: auto;
        width: auto;
      }
    </style>
  </head>
  <body>
    <button id="start-btn" style="background-color: lightgreen">Bắt đầu</button>
    <button id="save-btn" style="background-color: lightblue">Lưu</button>
    <input
      type="text"
      placeholder="Chiều dài của thước"
      id="width-input"
      style="padding: 8px"
    />
    <input
      type="text"
      placeholder="Chiều cao của thước"
      id="height-input"
      style="padding: 8px"
    />
    <canvas id="container"></canvas>
    <script src="script.js"></script>
  </body>
</html>
